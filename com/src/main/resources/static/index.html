<!doctype html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="skin.css">
</head>

<style>

    .container-informacao{
        position: absolute;

        top: 25%;
        width: 77%;
        height: 50%;
        right: 1%;
        border-radius: 5px;
    }
    .titContainer{
        position: absolute;
        font-weight: bold;
        font-size: 30px;
        right: 50%;

    }

    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
    }

    .form-container {
        position: absolute;

        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        width: 100%;
        left: 10%;

    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="date"] {
        width: 70%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        ;
    }

    .form-group input[type="checkbox"] {
        margin-right: 10px;
    }

    .form-group .checkbox-label {
        display: inline-block;
        font-weight: normal;
    }

    .form-group button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .form-group button:hover {
        background-color: #0056b3;
    }



</style>
<body>

<nav class="BackNav">
    <div class="nomeSystem">
        <!--  Colocar NOme do sistema       -->
    </div>
    <div class="fotoLogin">
        <!-- Colocar foto do login    -->
    </div>
    <div class="nomeLogin">
        <!-- nome Login         -->
    </div>

</nav>

<main class="conteudoContainer">

    <div class="buscaPessoais">
        <div class="containerForm">
            <div class="CPF"><p>Digite o CPF:</p>
            </div>

            <div class="inputCPF">
                <label for="cpf"></label>
                <input type="text" id="cpf" class="cpf-input" maxlength="14" placeholder="000.000.000-00">
            </div>

            <button class="botaoForm" onclick="trazPeloID()">Buscar</button>



        </div>


    </div>

    <div class="conteinerDeInfo">
        <div class="containerCabec">
            <div class="container-stop"><img class="stop" src="images/stop.png" alt="" srcset=""></div>


            <div class="tituloEscola">AUTO ESCOLA</div>
            <div class="logoCabec">
                <img class="imgs" src="images/pngegg%20(1).png" alt="" srcset="">
            </div>


        </div>


        <div class="fotoPessoal">



        </div>

        <div class="container-informacao">


            <div class="form-container">

                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" value="${certificado.nome}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" value="${certificado.email}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="data-certificado">Data do Certificado:</label>
                        <input type="date" id="data-certificado" value="${certificado.dataCertificado}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="certificado-valido">Certificado Válido:</label>
                        <input type="text" id="certificado-valido" value="${certificado.valido ? 'Sim' : 'Não'}" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>

</body>
<script src="corpo.js"></script>
</html>
