<html><head><base href="https://autoescola-instrutores.com/cadastrar">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar Novo Instrutor - Auto Escola</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    padding: 20px;
  }
  header {
    background: #35424a;
    color: #ffffff;
    padding-top: 30px;
    min-height: 70px;
    border-bottom: #e8491d 3px solid;
  }
  header h1 {
    margin: 0;
    text-align: center;
    padding-bottom: 20px;
  }
  .main-nav {
    display: flex;
    justify-content: center;
    list-style-type: none;
    padding: 0;
  }
  .main-nav li {
    padding: 0 20px;
  }
  .main-nav a {
    color: #ffffff;
    text-decoration: none;
    font-size: 18px;
  }
  .main-nav a:hover {
    color: #e8491d;
  }
  .form-container {
    background: #ffffff;
    padding: 30px;
    margin-top: 30px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group input[type="tel"],
  .form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  .btn {
    display: inline-block;
    background: #e8491d;
    color: #ffffff;
    padding: 10px 20px;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  .btn:hover {
    background: #ff6347;
  }
  footer {
    background: #35424a;
    color: #ffffff;
    text-align: center;
    padding: 20px;
    margin-top: 30px;
  }
</style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Auto Escola - Sistema de Gerenciamento de Instrutores</h1>
      <nav>
        <ul class="main-nav">
          <li><a href="https://autoescola-instrutores.com/">Início</a></li>
          <li><a href="https://autoescola-instrutores.com/cadastrar">Cadastrar Instrutor</a></li>
          <li><a href="https://autoescola-instrutores.com/listar">Listar Instrutores</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="form-container">
      <h2>Cadastrar Novo Instrutor</h2>
      <form id="cadastroForm">
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
          <label for="categoria">Categoria de Habilitação:</label>
          <select id="categoria" name="categoria" required>
            <option value="">Selecione</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>
        </div>
        <div class="form-group">
          <label for="credencial">Número da Credencial:</label>
          <input type="text" id="credencial" name="credencial" required>
        </div>
        <button type="submit" class="btn">Cadastrar Instrutor</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Auto Escola - Sistema de Gerenciamento de Instrutores. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Aqui você adicionaria a lógica para enviar os dados do formulário para o servidor
      // Por exemplo, usando fetch() para fazer uma requisição POST
      
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      
      console.log('Dados do instrutor:', data);
      
      // Simulando um envio bem-sucedido
      alert('Instrutor cadastrado com sucesso!');
      this.reset();
    });

    // Função para formatar o CPF
    function formatCPF(cpf) {
      cpf = cpf.replace(/\D/g, '');
      return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    }

    // Aplicar formatação ao campo CPF
    document.getElementById('cpf').addEventListener('input', function(e) {
      e.target.value = formatCPF(e.target.value);
    });

    // Função para formatar o telefone
    function formatTelefone(telefone) {
      telefone = telefone.replace(/\D/g, '');
      return telefone.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
    }

    // Aplicar formatação ao campo telefone
    document.getElementById('telefone').addEventListener('input', function(e) {
      e.target.value = formatTelefone(e.target.value);
    });
  </script>
</body></html>
